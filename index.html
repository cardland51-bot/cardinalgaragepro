<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>JARED • HERO2</title>
  <meta name="theme-color" content="#0c1611" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0c1611;
      color: #e9f3ee;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    header.topbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #0f1b16;
      border-bottom: 1px solid #124d3b;
      text-align: center;
      padding: 0.6rem 0;
      z-index: 1000;
    }
    header .brand {
      color: #00ffb3;
      font-weight: 700;
      letter-spacing: 1px;
    }
    main#centerUI {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      color: #00ffb3;
    }
    main#centerUI h1 {
      margin-bottom: 1rem;
    }
    button.btn {
      background: #00b37a;
      border: none;
      color: #fff;
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.3rem;
      transition: background 0.3s;
    }
    button.btn:hover {
      background: #00ffb3;
      color: #00281a;
    }
    #preview {
      display: none;
      margin-top: 1rem;
      width: 260px;
      border-radius: 12px;
      border: 2px solid #00b37a;
      box-shadow: 0 0 20px rgba(0,255,179,0.25);
      transition: box-shadow 0.5s ease;
    }
    footer.footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #0f1b16;
      border-top: 1px solid #124d3b;
      text-align: center;
      padding: 0.75rem 0;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">JARED • HERO2</div>
  </header>

  <main id="centerUI">
    <h1>Upload • Analyze • Estimate</h1>
    <button class="btn" id="uploadBtn">Upload Photo</button>
    <button class="btn" id="analyzeBtn" style="display:none;">Analyze</button>
    <img id="preview" alt="Preview" />
  </main>

  <footer class="footer">
    <button class="btn" id="downloadDeck">Download Pitch Deck</button>
  </footer>

  <script>
  (() => {
    const API = "https://jared-hero2-backend.onrender.com";

    const uploadBtn = document.getElementById("uploadBtn");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const downloadBtn = document.getElementById("downloadDeck");
    const preview = document.getElementById("preview");

    const hidden = document.createElement("input");
    hidden.type = "file";
    hidden.accept = "image/*";
    hidden.style.display = "none";
    document.body.appendChild(hidden);

    let lastFile = null;

    // Upload button opens file picker
    uploadBtn.onclick = () => hidden.click();

    // When file chosen
    hidden.onchange = () => {
      const file = hidden.files[0];
      if (!file) return;
      lastFile = file;
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      analyzeBtn.style.display = "inline-block";
    };

    // Analyze button → send to backend
    analyzeBtn.onclick = async () => {
      if (!lastFile) {
        alert("Please upload a photo first.");
        return;
      }
      analyzeBtn.disabled = true;

      // Pulse glow while analyzing
      preview.style.boxShadow = "0 0 30px 8px rgba(0,255,179,0.7)";
      let glow = true;
      const glowPulse = setInterval(() => {
        preview.style.boxShadow = glow
          ? "0 0 40px 14px rgba(0,255,179,0.9)"
          : "0 0 30px 6px rgba(0,255,179,0.5)";
        glow = !glow;
      }, 800);

      setTimeout(() => {
        clearInterval(glowPulse);
        preview.style.boxShadow = "0 0 20px rgba(0,255,179,0.25)";
      }, 15000);

      try {
        const fd = new FormData();
        fd.append("file", lastFile);
        const res = await fetch(`${API}/analyze-image`, { method: "POST", body: fd });
        const data = await res.json();
        alert("AI Summary:\n\n" + (data.summary || "No summary returned."));
      } catch (err) {
        alert("Error analyzing image.");
      }

      analyzeBtn.disabled = false;
    };

    // Download pitch deck
    downloadBtn.onclick = () => {
      const pdfUrl =
        "https://cardland51-bot.github.io/jared-hero2-frontend/JARED(HERO1)_Mission_Strategy.pdf";
      const a = document.createElement("a");
      a.href = pdfUrl;
      a.target = "_blank";
      a.download = "JARED(HERO1)_Mission_Strategy.pdf";
      a.click();
    };
  })();
  </script>
</body>
</html>
