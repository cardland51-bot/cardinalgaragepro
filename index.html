<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>JARED • HERO2</title>
  <meta name="theme-color" content="#0c1611" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">JARED • HERO2</div>

  <canvas id="stage"></canvas>

  <main id="centerUI">
    <h1 class="coreText">Upload • Analyze • Estimate</h1>
    <button id="uploadBtn">Upload Photo</button>
    <img id="preview" alt="Preview" style="display:none;" />

  <div id="floatingTips"></div>

  <footer class="footer">
    <button class="btn" id="downloadDeck">Download Pitch Deck</button>

  <script>
    window.API_BASE =
      window.location.hostname.includes("localhost") || window.location.hostname.includes("127.0.0.1")
        ? "http://localhost:3001"
        : "https://jared-hero2-backend.onrender.com";
  </script>

  <script src="./canvas.js"></script>
